<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <div class="logo-section">
        <img src="assets/images/icon128.png" alt="Logo">
        <span class="title" data-translate="title">Sağlık Kontrolü</span>
    </div>
    <select id="languageSelector" class="language-selector">
        <option value="tr">Türkçe</option>
        <option value="en">English</option>
    </select>
</div>

<div>
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="URL giriniz">
        <button id="addUrlBtn">
            <img src="assets/images/add-icon.png" alt="">
        </button>
    </div>
    <ul id="urlList" class="scrollable-list"></ul>
</div>

<div class="switch">
    <input type="checkbox" id="alertSwitch">
    <label for="alertSwitch" data-translate="alertSwitchLabel">Window Alert Kullan</label>
</div>

<div class="switch">
    <input type="checkbox" id="webhookSwitch">
    <label for="webhookSwitch" data-translate="webhookSwitchLabel">Webhook ile bildirim al</label>
</div>

<div class="webhook-section" id="webhookSection">
    <div class="input-group">
        <input type="text" id="webhookInput" placeholder="Webhook URL giriniz">
        <button id="saveWebhookBtn">
            <img src="assets/images/save.png" alt="">
        </button>
    </div>
</div>

<div class="timer-container">
    <input type="number" id="intervalInput" min="10" max="300" value="60">
    <label for="intervalInput" data-translate="intervalInputLabel"></label>
    <div class="progress">
        <div id="progressBar"></div>
    </div>
    <button id="refreshButton">
        <img src="assets/images/refresh.png" alt="Refresh">
    </button>
</div>

<footer class="footer">
    <a href="https://github.com/aykutarici/health-check-extension" target="_blank">
        <img src="assets/images/github-icon.png" alt="GitHub" class="github-icon">
        <span data-translate="githubLink">GitHub</span>
    </a>
</footer>

<script type="module" src="popup.js"></script>
</body>
</html>
